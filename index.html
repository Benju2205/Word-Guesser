<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./Image/logo.png" alt="logo" id="logo">
        <h1>Guess the Word</h1>
        <hr>
        <div class="content">
            <div class="inputs">
                <input class="txtbox" type="text" disabled>
                <input class="txt-box" type="text" disabled>
                <input class="txt-box" type="text" disabled>
                <input class="txt-box" type="text" disabled>
                <input class="txt-box" type="text" disabled>
                <input class="txt-box" type="text" disabled>
            </div>
            <div class="details">
                <p class="hint">Hint: <span></span></p><br>
                <p class="guess-left">Remaining Guesses: <span></span></p><br>
                <p class="wrong-letter">Wrong letters: <span></span></p><br>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
